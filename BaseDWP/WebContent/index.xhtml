<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<h:head>
		<ui:include src="resources/inc/importaCSS.xhtml"/>
		<title>Login | Bem-vindo!</title>
	</h:head>

	<h:body>
		
		<div class="particles-js">
			<div class="container-login100">
				<div class="wrap-login100">
					<b:form id="formLogin" name="formLogin" class="login100-form validate-form">
						<span class="login100-form-title p-b-48 js-tilt" >
							<img src="resources/imagens/unifacear_logo_400x400.jpg" width="200px" height="200px"></img>
						</span>
					
						<div class="wrap-input100 validate-input" data-validate = "Insira um email válido!">
							<input class="input100" type="text" name="email"></input>
							<span class="focus-input100" data-placeholder="Email..."></span>
						</div>
					
						<div class="wrap-input100 validate-input" data-validate="Insira sua senha.">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
							<input class="input100" type="password" name="pass"></input>
							<span class="focus-input100" data-placeholder="Senha..."></span>
						</div>
					
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">
									Entrar
								</button>
							</div>
						</div>
						<div class="text-center p-t-115">
							<span class="txt1">
								Não possui ainda uma conta?
							</span>
						
							<a class="txt2" href="#">
								Registre-se
							</a>
						</div>
					</b:form>
				</div>
			</div>
		</div>
		
		<ui:include src="resources/inc/importaJS.xhtml"/>
    </h:body>
</html>
